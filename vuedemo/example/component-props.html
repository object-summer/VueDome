<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-2 props Demo</title>
</head>
<body>
    <h1>component-2 props Demo</h1>
    <hr>
    <div id="app">
        
       <child message="hello!"></child>
    </div>

    <script type="text/javascript">
    	Vue.component('child', {
		  props: ['message'],
		  // 就像 data 一样，prop 可以用在模板内
		  // 同样也可以在 vm 实例中像 “this.message” 这样使用
		  template: '<span>{{ message }}</span>'
		})
    	
    
        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
