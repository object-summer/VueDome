<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../assets/js/vue.js"></script>
		<title>Extends Optin Demo</title>
	</head>

	<body>
		<div id="author"></div>
		<script type="text/javascript">
			var author = Vue.extend({
				template: "<p><a :href='url'>{{author}} & {{name}}</a></p>",
				data: function() {
					return {
						author: 'vamous',
						url: 'https://github.com/object-summer/VueDome/blob/master/README.md'
					}
				},
				props: ['name']
			});
			new author({
				propsData: {
					name: 'dear_mr'
				}
			}).$mount('#author');
		</script>
	</body>
</html>
